<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fertilizantes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Agronomía</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Calculadora</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Calculadora de Fertilizantes</h1>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" class="form-control">
        </div>
        <div class="form-group">
            <label for="hectareas">Cantidad de Hectáreas:</label>
            <input type="number" id="hectareas" class="form-control">
        </div>
        <div class="form-group">
            <label for="fertilizante">Tipo de Fertilizante:</label>
            <select id="fertilizante" class="form-control">
                <option value="NK Soybeans">NK Soybeans</option>
                <option value="Acuron">Acuron®</option>
                <option value="Miravis Neo">Miravis® Neo</option>
            </select>
        </div>
        <button id="calcular" class="btn btn-primary btn-block">Calcular</button>
        <div id="resultado" class="mt-3"></div>

        <h2 class="text-center mt-5">Buscar Pedido</h2>
        <div class="form-group">
            <label for="buscar">Buscar por Nombre o Cliente:</label>
            <input type="text" id="buscar" class="form-control">
        </div>
        <button id="buscarBtn" class="btn btn-primary btn-block">Buscar</button>

        <div id="buscarResultado" class="mt-3"></div>
        <canvas id="myChart" width="400" height="400" class="mt-5"></canvas>
    </div>
    <script src="./index.js"></script>
</body>
</html>
